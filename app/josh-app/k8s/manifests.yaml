apiVersion: apps/v1
kind: Deployment
metadata:
  name: josh-app
  namespace: default
  labels:
    app: josh-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: josh-app
  template:
    metadata:
      labels:
        app: josh-app
    spec:
      containers:
        - name: app
          image: 347788108263.dkr.ecr.us-east-1.amazonaws.com/josh-app:v1
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: josh-app
  namespace: default
spec:
  selector:
    app: josh-app
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: josh-app
  namespace: default
spec:
  rules:
    - host: josh-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: josh-app
                port:
                  number: 80
